<!DOCTYPE html>
<mat-dialog-content class = "mat-dialog-content">
    <div>
        <h2 mat-dialog-title>Pinnacle-Wholesale</h2>
        <div class = "row mat-dialog-actions">
            <p class="col">MSRP: {{ data.SellPrice }}</p>
            <p class="col"><b> Price: {{ data.SalvageAmount }} </b></p>
        </div>
    </div>
    <!-- <h3>Barcode</h3> -->
    <div >
        <p style="margin: 5% 0% 0% 30%;">Item Number: {{ data.ItemId }}</p>
        <svg id="barcode"></svg></div>
    <mat-dialog-actions>
        <div class="label-printer-actions">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button cdkFocusInitial (click)="printBarcode('Test Print')">Print</button>
        </div>
    </mat-dialog-actions>
</mat-dialog-content>
